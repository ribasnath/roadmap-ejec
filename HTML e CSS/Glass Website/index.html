<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="img/ghost.png"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathalia's progress</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="img/icon.png">
                    <h3>Nathalia Ribas</h3>
                    <p>Otaku, gamer & leitora :]</p>
                </div>
                <div class="links">
                    <div class="link">
                        <a href="https://steamcommunity.com/id/konath/" target="_blank"><img src="img/steam.png"></a>
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <a href="https://myanimelist.net/profile/butler666" target="_blank"><img src="img/mal.png"></a>
                        <h2>Animes</h2>
                    </div>
                    <div class="link">
                        <a href="https://open.spotify.com/user/kyqizngwd78ukxlflualtdfy9" target="_blank"><img src="img/spotify.png"></a>
                        <h2>Playlists</h2>
                    </div>
                    <div class="link">
                        <a href="https://www.skoob.com.br/usuario/6924749-nat" target="_blank"><img src="img/skoob.png"></a>
                        <h2>Library</h2>
                    </div>
                </div>
            </div>

           <div class="prog">
                <div class="status">
                    <h1>Active Stuff</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="img/bnh.png">
                        <div class="card-info">
                            <h2>BNHA</h2>
                            <p>2ª temp.</p>
                            <div class="progress"></div>
                        </div>
                            <h2 class="percentage">40%</h2>
                    </div>
                    <div class="card">
                        <img src="img/percyjackson.png">
                        <div class="card-info">
                            <h2>PJ</h2>
                            <p>6ª leitura</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">40%</h2>
                    </div>
                    <div class="card">
                        <img src="img/neverwinter.png">
                        <div class="card-info">
                            <h2>NW</h2>
                            <p>MMORPG</p>
                            <div class="progress"></div>
                        </div>
                            <h2 class="percentage">4e%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
